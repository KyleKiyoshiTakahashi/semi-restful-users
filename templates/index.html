<!DOCTYPE html>
<html>
<head>
	<title>users index</title>
</head>
<body>
	<div>
		<h1>Users</h1>
		<table>
			<tr>
				<th>ID</th>
				<th>FULL NAME</th>
				<th>EMAIL</th>
				<th>CREATED AT</th>
				<th>ACTIONS</th>
			</tr>
			{% for user in users %}
			<tr>
				<td>{{user['id']}}</td>
				<td><a href="/users/{{user['id']}}">{{user['full_name']}}</a></td>
				<td>{{user['email']}}</td>
				<td>{{user['created_at']}}</td>
				<td>
					<a href="/users/{{user['id']}}">Show</a>
					<a href="/users/{{user['id']}}/edit">Edit</a>
					<a href="/delete/{{user['id']}}">Delete</a>
				</td>
			</tr>
			{% endfor %}
		</table>
		<a href="/users/new">Add a new user</a>
	</div>
</body>
</html>
